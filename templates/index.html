<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css" />
</head>

<body>
    <div id=logout class="logout">
        <a href="{{url_for('logout')}}">Log Out</a>
    </div>
    <img src="/static/logo.png" alt="NBA Logo" width="450" height="250">

    <h2>Ball Watchers</h2>
    <form method="POST" action="/home">
        <input type="text" name="playerSearch" placeholder="Search your favorite Player">
        <input type="submit" value="Submit">
    </form>

    <div class="results">
        <o2>
            {%for i in range(0,len_results)%}
            <li>
                {{playerName}} averages for 2021 : {{averagePoints}} PTS, {{averageAssists}} AST, {{averageRebounds}}
                REB
                <form method="POST" action="/add">
                    <input type="submit" , value="add">
                    <input type="hidden" name="btn_id" value="{{playerName}}">
                </form>
            </li>
            {%endfor%}
        </o2>
    </div>




</body>





</html>
